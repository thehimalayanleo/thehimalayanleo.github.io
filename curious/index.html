<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="2; url=http://thecuriositypage.com">
    <link rel="canonical" href="https://thecuriositypage.com">
    <title>Redirecting to The Curiosity Page...</title>
</head>
<body>
    <script>
        (function() {
            var targetUrl = 'https://thecuriositypage.com';
            var fallbackUrl = 'http://thecuriositypage.com';
            
            // Try HTTPS redirect immediately
            // If SSL fails, the browser will show an error page
            // The meta refresh will redirect to HTTP after 2 seconds as fallback
            try {
                // Attempt immediate HTTPS redirect
                window.location.replace(targetUrl);
            } catch(e) {
                // If redirect fails for any reason, use HTTP
                window.location.href = fallbackUrl;
            }
        })();
    </script>
    <p>Redirecting to The Curiosity Page...</p>
    <p>If you are not redirected automatically, <a href="http://thecuriositypage.com">click here</a>.</p>
</body>
</html>
