<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="2; url=http://www.thecuriositypage.com/">
    <link rel="canonical" href="https://www.thecuriositypage.com/">
    <title>Redirecting to The Curiosity Page...</title>
</head>
<body>
    <script>
        (function() {
            // Try multiple URL variations
            var urls = [
                'https://www.thecuriositypage.com/',
                'https://thecuriositypage.com/',
                'http://www.thecuriositypage.com/',
                'http://thecuriositypage.com/'
            ];
            
            // Try HTTPS with www first
            try {
                window.location.replace(urls[0]);
            } catch(e) {
                // If that fails, try HTTPS without www
                try {
                    window.location.replace(urls[1]);
                } catch(e2) {
                    // If that fails, try HTTP with www
                    try {
                        window.location.replace(urls[2]);
                    } catch(e3) {
                        // Final fallback: HTTP without www
                        window.location.href = urls[3];
                    }
                }
            }
        })();
    </script>
    <p>Redirecting to The Curiosity Page...</p>
    <p>If you are not redirected automatically, <a href="https://www.thecuriositypage.com/">click here</a>.</p>
</body>
</html>
